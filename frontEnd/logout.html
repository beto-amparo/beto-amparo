<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <link rel="stylesheet" href="../frontEnd/styles/logout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="logout-header">
      <img src="../frontEnd/public/logo.png" alt="Logo papagaio" class="logo">
      <h1 class="logout-title">LOGOUT</h1>
    </div>

    <div class="card">
      <div class="card-text">
        <i class="fas fa-door-open"></i>
        <span>Tem certeza que deseja sair?</span>
      </div>
      <div class="buttons">
        <button class="sair">Sair</button>
        <button class="cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.sair').addEventListener('click', async () => {
      await fetch('/api/logout', {
        method: 'POST',
      });
      window.location.href = '/login'; // ou outra página
    });
  
    document.querySelector('.cancelar').addEventListener('click', () => {
      window.history.back(); // volta à página anterior
    });
  </script>
  
</body>
</html>
