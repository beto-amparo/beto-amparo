<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .produto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .produto-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s;
        }
        .produto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .produto-imagem {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }
        .produto-nome {
            font-size: 1.2em;
            margin: 10px 0 5px;
        }
        .produto-preco {
            font-weight: bold;
            color: #2a7f2a;
            font-size: 1.1em;
        }
        .produto-categoria {
            display: inline-block;
            padding: 3px 8px;
            background: #f0f0f0;
            border-radius: 4px;
            font-size: 0.8em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Produtos Cadastrados</h1>
    
    <div class="produto-grid" id="produtos-container">
        <!-- Os produtos serÃ£o inseridos aqui via JavaScript -->
    </div>

    <script src="listar_produtos.js"></script>
</body>
</html>
